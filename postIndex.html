
<!-- postIndex.jade-->
<nav role="navigation" class="navbar navbar-default">
  <div class="collapse navbar-collapse">
    <div class="navbar-header"></div><a href="#/board/{{boardInfo.name}}" class="navbar-brand">{{boardInfo.name}}（{{boardInfo.chinesename}}）</a>
    <div class="navbar-brand"><span>板主：</span><span ng-repeat="bms in boardInfo.bm"><a href="#/user/{{bms}}">{{bms}}</a><span>&nbsp;&nbsp;</span></span></div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="javascript:$('#postModal').modal()">
          <div class="glyphicon glyphicon-plus"></div></a></li>
      <li><a href="#/board/{{state.board}}/start/{{state.start - 20}}">
          <div class="glyphicon glyphicon-chevron-left"></div></a></li>
      <li><a href="#/board/{{state.board}}/start/{{state.start + 20}}">
          <div class="glyphicon glyphicon-chevron-right"></div></a></li>
      <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle"><span class="glyphicon glyphicon-align-justify"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#/board/{{state.board}}/start/1">转到第一页</a></li>
          <li><a href="#/board/{{state.board}}">转到最末页</a></li>
          <li><a ng-click="gotoPost()">转到第几帖</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div class="list-group"><a href="#/pst/board/{{postIndex.board}}/file/{{postIndex.id}}" ng-repeat="postIndex in postIndices" class="list-group-item">
    <h4 style="{{postIndex.id !== postIndex.reid ? '' : 'font-weight:bold;'}}" class="list-group-item-heading">{{postIndex.title}}</h4>
    <p class="list-group-item-text">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-2">{{postIndex.index}}</div>
        <div class="col-xs-3">{{postIndex.owner}}</div>
        <div class="col-xs-2">{{friendly_time(postIndex.id)}}</div>
      </div>
    </p></a></div>
<nav role="navigation" class="navbar navbar-default">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#/board/{{state.board}}/start/{{state.start - 20}}">
          <div class="glyphicon glyphicon-chevron-left"></div></a></li>
      <li><a href="#/board/{{state.board}}/start/{{state.start + 20}}">
          <div class="glyphicon glyphicon-chevron-right"></div></a></li>
    </ul>
  </div>
</nav>
<!-- ENDOF postIndex.jade-->
