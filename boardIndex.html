
<!-- boardIndex.jade-->
<ul>
  <li ng-repeat="cata in boardIndicies">{{cata[0].catagory_name}}
    <ul class="list-group">
      <li ng-repeat="board in cata" class="list-group-item"><a href="#/board/{{board.name}}">{{board.name}}（{{board.chinesename}}）</a></li>
    </ul>
  </li>
</ul>
<!-- ENDOF boardIndex.jade-->
